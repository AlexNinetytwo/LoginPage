{% extends "base.html" %}
{% block content%}


<style>
  body {
    overflow: hidden;

  }

  .header {
    position: static;
  }


  .numButton,
  .enterButton {
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: lighter;
    font-size: 9vw;
    width: 29vw;
    height: 16vh;
    border-style: solid;
    border-radius: 1.5vw;
    background-color: rgb(0, 0, 0);
    color: rgb(255, 255, 255);
    margin: -2px -1px;
    border-width: 1px;
    border-color: rgb(67, 67, 67);
    margin: 0.1vw;
  }

  .numButton:active {
    background-color: rgb(35, 35, 35);
    box-shadow: 0 0 6px;
  }

  .numButton:hover, .enterButton:hover {
    text-shadow: 0 0 4px;
    border-color: rgb(123, 123, 123);
  }

  .enterButton {
    background-color: rgb(39, 56, 39);
    color: white;
    text-overflow: hidden;
    font-size: 6vw;
  }

  .enterButton:active {
    background-color: rgb(59, 84, 59);
    box-shadow: 0 0 6px;
  }

  .pinField {
    width: 90%;
    font-size: 6vw;
    padding: 0;
    margin: 0;
    text-align: center;
    background-color: rgb(38, 38, 38);
    border: 0;
    color: white;
  }

  tbody {
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    border-style: none;
  }

  @media screen and (max-width: 480px) and (min-height: 480px) {



    .numButton,
    .enterButton {
      padding: 8vh 0vw;
      height: 20vh;
    }

    .enterButton {
      font-size: 10vw;
    }

    .pinField {
      font-size: 10vw;
    }

    tbody {
      margin-top: 2vw;
    }

  }
</style>



</style>

<script>

  let maxPinLen = 6;

  function insertNum(num) {
    try {
      filled = document.getElementById("pinField").value
      if (String(filled).length < maxPinLen) {
        filled += String(num);
      }
    } catch {
      filled = String(num);
    } finally {
      document.getElementById("pinField").value = filled;
    }
  }

  function deleteNum() {
    try {
      filled = document.getElementById("pinField").value;
      filled = filled.slice(0, -1);
      document.getElementById("pinField").value = filled;
    }
    catch { }
  }

</script>


{% if tries < 3 %} <h2>Du hast noch {{tries}} Versuche</h2>
  {% endif %}

  <div style="display:flex; justify-content: center; align-items: center; flex-wrap: wrap;">
    <table>
      <tr style="border-style: none;">
        <td style="border-style: none;"><button value="1" class="numButton" onclick="insertNum(value)">1</button></td>
        <td style="border-style: none;"><button value="2" class="numButton" onclick="insertNum(value)">2</button></td>
        <td style="border-style: none;"><button value="3" class="numButton" onclick="insertNum(value)">3</button></td>
      </tr>
      <tr style="border-style: none;">
        <td style="border-style: none;"><button value="4" class="numButton" onclick="insertNum(value)">4</button></td>
        <td style="border-style: none;"><button value="5" class="numButton" onclick="insertNum(value)">5</button></td>
        <td style="border-style: none;"><button value="6" class="numButton" onclick="insertNum(value)">6</button></td>
      </tr>
      <tr style="border-style: none;">
        <td style="border-style: none;"><button value="7" class="numButton" onclick="insertNum(value)">7</button></td>
        <td style="border-style: none;"><button value="8" class="numButton" onclick="insertNum(value)">8</button></td>
        <td style="border-style: none;"><button value="9" class="numButton" onclick="insertNum(value)">9</button></td>
      </tr>
      <tr style="border-style: none;">
        <td style="border-style: none;"><button class="numButton" onclick="deleteNum()">&#8678</button></td>
        <td style="border-style: none;"><button value="0" class="numButton" onclick="insertNum(value)">0</button></td>
        <form method="POST">
          <td style="border-style: none;"><button type="submit" class="enterButton">Enter</button></td>
      </tr>


    </table>

    <input id="pinField" type="password" class="pinField" name="pinField" placeholder="PIN eingeben"/>
    </form>
  </div>


  {% endblock %}
