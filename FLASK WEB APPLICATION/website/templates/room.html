</div>

</div>

<script>

  function addAction(blind_id) {
    let blind = document.getElementById(blind_id);
    let tableRows = document.getElementById("timeTable");
    let addButton = document.getElementById("addButton");
    addButton.style.display = "none";
    let time = "00:06";
    let state = "Ã–ffnen";
    tableRows.innerHTML += `
    <tr>
      <td>${time}</td>
      <td>${state}</td>
      <td><button id="new" onclick="accept(id)" class="addButton">&#x2713;</button></td>
    </tr>
    `;
  }

  function accept(id) {
    let button = document.getElementById(id);
    let addButton = document.getElementById("addButton");
    button.classList.remove("acceptButton");
    button.classList.add("deleteButton");
    addButton.style.display = "block";
  }

  function timeplan(id) {
    let plan = document.getElementById("timeplan");
    let tableRows = document.getElementById("timeTable");
    tableRows.innerHTML = `
      <tr>
        <th>Uhrzeit</th>
        <th>Aktion</th>
        <th class="lastColumn">Entf</th>
      </tr>
    `;

    getTimeEntries(id)
      .then(entries => {
        entries.forEach(entry => {
          let time = entry['time_value'];
          let state = entry['closedInPercent'];
          tableRows.innerHTML += `
            <tr>
              <td>${time}</td>
              <td>${state}</td>
              <td><button class="deleteButton">X</button></td>
            </tr>
          `;
        });
      })
      .catch(error => {
        console.log(error);
      });

    plan.style.display = "flex";
  }

  function getTimeEntries(blind_id) {
    return new Promise((resolve, reject) => {
      $.ajax({
        url: "/getTimeEntries/" + blind_id,
        type: 'GET',
        success: function (response) {
          let actionTimes = response.data;
          resolve(actionTimes);
        },
        error: function (error) {
          reject(error);
        }
      });
    });
  }


  function closePlan() {
    let plan = document.getElementById("timeplan");
    plan.style.display="none";
    
  }

  function automatic(port) {
    $.ajax({
        url: "/autoOnOff",
        type: 'POST',
        data: {"port": port},
        success: function (response) {
            console.log(response);
        },
        error: function(error) {
          console.error(error);
        }
    })
  }

  function switchButtonClass(id) {
    button = document.getElementById(id);
    if (button.classList.contains("automaticButtonTrue")) {
      button.classList.remove("automaticButtonTrue");
      button.classList.add("automaticButtonFalse");
    } else {
      button.classList.remove("automaticButtonFalse");
      button.classList.add("automaticButtonTrue");
    }
  }

  function lightOn(id) {
    let lightBulb = document.getElementById(id);
    lightBulb.classList.add("lightBulbOn");
  }

  function lockButton(buttonID) {
    let pressTimer;
    let buttonLocked = false;
    let button = document.getElementById(buttonID);
    button.addEventListener("mousedown", function () {
      pressTimer = setTimeout(function () {
        // long press
        console.log("Langer Druck");
        button.classList.remove("buttonLocked");
        button.classList.add("controlButton");
        buttonLocked = false;
      }, 500);

      // short press
      if (!buttonLocked) {
        button.classList.remove("controlButton");
        button.classList.add("buttonLocked");
        buttonLocked = true;
        console.log(buttonLocked);
      } else {
        button.classList.remove("buttonLocked");
        button.classList.add("controlButton");
        buttonLocked = false;
      }
    });

    button.addEventListener("mouseup", function () {
      clearTimeout(pressTimer);
    });
  }
</script>

</div>


{% endblock %}
